<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2: Aplicación CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>



    <header class="text-center cabecera mt-3">
        <div class="container">
            <h1 class="bienvenida">Bienvenidos al torneo Spelldust <p class="inscribete">¡inscríbete!</p></h1>
        </div>
    </header>




    <div class="container">


        <div class="row justify-content-center align-items-center">
            <img src="assets/img/fondo-2.jpg" alt="">
            <div class="col-12 text-center mt-5">
                <h1>Agregar nuevo jugador Spelldust</h1>
            </div>
    

            <form class="col-12 col-md-6 mt-5">
                <div class="row g-3">

                    
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre del jugador:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>

                    <div class="col-12 mt-5">
                        <label for="correo" class="form-label">Correo del jugador:</label>
                        <input type="email" class="form-control" id="correo" placeholder="Correo">
                    </div>

                    <div class="col-12 mt-5">
                        <label for="correo" class="form-label">ID jugador:</label>
                        <input type="number" class="form-control" id="id" placeholder="ID">
                    </div>

                    <div class="col-12 mt-5 mb-5">
                        <button type="submit" class="button" id="grabar">Agregar Jugador</button>
                    </div>


                </div>
            </form>
        </div>



        <div class="row justify-content-center align-items-center">
            <div class="col-12">

                <table class="table" id="registros">
                    <thead>
                        <tr>
                           
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>ID</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody >
                    </tbody>


                </table>
            </div>
        </div>
    </div>
    



    <footer class="footer-item mt-5">
        <div class="derechos">
            © 2023 Página ficticia con fines académicos
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="assets/js/js.js"></script>
    
</body>
</html>
